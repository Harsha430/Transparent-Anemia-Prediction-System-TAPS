version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: anemia_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/anemia_db
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=dev-jwt-secret
      - MODEL_PATH=/app/models/anemia_dl_model.h5
    volumes:
      - ./models:/app/models
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "flask db upgrade &&
             python seed_data.py &&
             flask run --host=0.0.0.0"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
